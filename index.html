<!DOCTYPE html>
<html lang="ru" ng-app="bookshelfApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	
</head>
<body ng-controller="bookshelfController">
  <div class="sort">
  
  	<ul class="sort__list">
  	    <li class="sort__item">Сортировать:</li>
  		<li class="sort__item"><a href="" ng-click="sortBy('title')">По названию</a></li>
  		<li class="sort__item"><a href="" ng-click="sortBy('authorSurname')">По автору</a></li>
  		<li class="sort__item"><a href="" ng-click="sortBy(random)">Сброс сортировки</a></li>
  	</ul>

  </div>
  <div class="container">

      <ul class="books">
    	<li class="book-item" ng-repeat-start="book in books">

    		<div class="book-item__cover book-item__cover_{{book.cover}}">
    			<span class="book-item__author">{{book.authorInit}} {{book.authorSurname}}</span><br><span class="book-item__title">{{book.title}}</span>
    		</div>
    		<div class="book-item__face book-item__face_{{book.cover}}">
    			<span class="book-item__face-author">{{book.authorName}} {{book.authorSurname}}</span><br><span class="book-item__face-title">{{book.title}}</span>
    		</div>
    		<div class="book-item__rotate"></div>    		
    	</li>
    	<li class="shelf" ng-repeat-end ng-if="($index+1)%4 == 0 || $last" ng-repeat-end></li>
    	
    </ul>
    

  </div>	

  <script src="https://code.angularjs.org/1.3.1/angular.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
